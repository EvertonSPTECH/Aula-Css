<!DOCTYPE html>

<head>

    <title>Aula CSS 01</title>

<style>
    body {
        margin: 0;
    }
    
    .card {
        width: 500px;
        height: fit-content;
        background-color: lightblue;
        margin: 10px;
    }
    
    .estrutura_avatar {
        width: 100px;
        height: 100px;
        background-color: black;
    }
    
    .icon {
        width: 100%;
        height: 100%;
    }
    
    .border-card {
        border: 3px solid darkblue;
    }
</style>

<body style="margin: 0">
    <div class="card border-card">
        <div class="estrutura_avatar">

        </div>
        <h1 style="color: lightyellow; font-family: cursive;">Nome: <span style="color:#000">Gabriel Barbosa (GABIGOL)</span></h1>
        <p style="color: lightyellow; font-family: cursive;">Mensagem: <span style="color: #000;">Maior Artilheiro Atuando No Brasil Atualmente</span></p>
    </div>

    <div class="card border-card">
        <div class="estrutura_avatar">
            <img class="icon" src="https://pbs.twimg.com/media/FiqfB1XXoAI_cfg.jpg:large" alt="Avatar">
        </div>
        <h1 style="color: lightyellow; font-family: cursive;">Nome: <span style="color:#000">Vinicius Junior (Vini Jr.)</span></h1>
        <p style="color: lightyellow; font-family: cursive;">Mensagem: <span style="color: #000;">Melhor Jogador Brasileiro Atualmente</span></p>

</body>

</html>
